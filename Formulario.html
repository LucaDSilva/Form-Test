<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body class="body">
    <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Formulário de Clientes</b></legend>
          <!--Legenda-->

          <br />
          <div class="inputBox">
            <!--Nome-->
            <input
              type="text"
              name="nome"
              id="nome"
              class="inputUser"
              autocomplete="off"
              required
            />
            <label for="nome" class="labelInput">Nome completo</label>
          </div>

          <br />
          <br />
          <!--Email-->
          <div class="inputBox">
            <input
              type="text"
              name="email"
              id="email"
              class="inputUser"
              autocomplete="off"
              required
            />
            <label for="email" class="labelInput">Email</label>
          </div>

          <br />
          <br />

          <div class="inputBox">
            <!--Telefone-->
            <input
              type="tel"
              name="telefone"
              id="telefone"
              class="inputUser"
              autocomplete="off"
              required
            />
            <label for="nome" class="labelInput">Telefone</label>
          </div>

          <br />

          <p>Sexo:</p>
          <!--Genero-->
          <input
            type="radio"
            id="feminino"
            name="genero"
            value="feminino"
            required
          />
          <label for="feminino">Feminino</label>
          <br />
          <input
            type="radio"
            id="masculino"
            name="genero"
            value="masculino"
            required
          />
          <label for="masculino">Masculino</label>
          <br />
          <input type="radio" id="outro" name="genero" value="outro" required />
          <label for="outro">Outro</label>

          <br />
          <br />

          <!--Data de Nascimento-->
          <label for="data_nascimento"><b>Data de Nascimento</b></label>
          <input
            type="date"
            name="data_nascimento"
            id="data_nascimento"
            required
          />

          <br />
          <br />

          <!--Cidade-->
          <div class="inputBox">
            <input
              type="text"
              name="cidade"
              id="cidade"
              class="inputUser"
              autocomplete="off"
              required
            />
            <label for="cidade" class="labelInput">Cidade</label>
          </div>

          <br />
          <br />
          <!--Estado-->
          <div class="inputBox">
            <input
              type="text"
              name="estado"
              id="estado"
              class="inputUser"
              autocomplete="off"
              required
            />
            <label for="estado" class="labelInput">Estado</label>
          </div>

          <br />
          <br />
          <div class="inputBox">
            <!--Endereço-->
            <input
              type="text"
              name="endereço"
              id="endereço"
              class="inputUser"
              autocomplete="off"
              required
            />
            <label for="endereço" class="labelInput">Endereço</label>
          </div>

          <br />
          <br />

          <input type="submit" name="submit" id="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
